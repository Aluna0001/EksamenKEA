<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
</head>
<body>

<h1 th:text="'Project: ' + ${project.title}"></h1>
<a th:href="@{'/project/' + ${project.projectID} + '/change-title'}"><button>Edit title</button></a>
<a th:href="@{'/project/' + ${projectID} + '/delete'}"><button>Delete project</button></a>
<p th:text="'Estimated time: ' + ${project.totalEstimatedHours} + ' hours.'"></p>
<table>
    <tr>
        <th>Subprojects</th>
        <th>Estimated time</th>
    </tr>
    <tr th:each="subproject : ${project.subprojects}">
        <td><a th:href="@{'/subproject/' + ${subproject.subprojectID}}" th:text="${subproject.title}"></a></td>
        <td th:text="${subproject.totalEstimatedHours} + ' hours'"></td>
    </tr>
</table>
<a th:href="@{'/project/' + ${project.projectID} + '/create-subproject'}"><button>New subproject</button></a>
<a href="/projects"><button>Return to projects</button></a>

</body>
</html>
