<!DOCTYPE html>
<html lang="da" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/main.css">
    <title>Sub-task</title>
</head>
<body>
    <h1 th:text="${subtask.title}"></h1>
    <h2>Subtask</h2>
    <p th:text="'Estimated time: ' + ${subtask.estimatedHours} + ' hours.'"></p>
    <a th:href="@{'/task/' + ${subtask.taskID}}"><button>Return to task</button></a>
</body>
</html>
