<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/darkmode.css">
    <title>Failure</title>
</head>
<body>
<main>
<p th:text="${serverError} ? 'Server error.' : 'Page not found.'"></p>
<a href="/portfolio"><button>Go to frontpage</button></a>
<div hidden th:text="${name}"></div>
<div hidden th:text="${message}"></div>
<div hidden th:text="${stackTrace}"></div>
</main>
</body>
</html>
